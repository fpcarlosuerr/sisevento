<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/jsfcrud.css" />
    </h:head>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">       
            <h:form id="UsuarioForm">
                <p:messages id="msgid"></p:messages>
                <h:panelGroup id="display" layout="block">                    
                    <fieldset>
                        <legend>Cadastro de usu√°rios</legend>
                        <div>
                            Nome: <p:inputText id="nome" value="#{usuarioBean.usuario.nome}"/><br></br>
                            Conta: <p:inputText id="conta" value="#{usuarioBean.usuario.conta}"/><br></br>
                            Senha: <p:inputText id="senha" value="#{usuarioBean.usuario.senha}"/><br></br>
                            Tipo: 
                            <p:selectOneMenu id="idTipoUsuario" value="#{usuarioBean.usuario.idTipoUsuario}" converter="converterPadrao" >
                                <f:selectItems value="#{usuarioBean.listTipoUsuario}"
                                           var="idTipoUsuarioItem"
                                           itemValue="#{idTipoUsuarioItem}"/>
                        </p:selectOneMenu>

                            
                           
                        </div>
                        
                        
                    </fieldset>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
